<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Vídeos locais</h1>
    <p>Colocando vídeo do meu próprio servidor</p>
    <video width="500" poster="imagens/thumb.png" controls autoplay>
        <source src="midia/meu-video.webm" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade</p>
    </video>
    <h1>Vídeos externos</h1>
    <iframe width="700" height="515" src="https://www.youtube.com/embed/m1zQuAhA9O8?si=88KjgLrzhq0yzksO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
   
</body>
</html>
