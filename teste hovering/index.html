<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover com Imagem</title>
    <style>
        /* Centralizar todo o conteúdo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Preenche a altura da tela */
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Contêiner do link */
        .link-container {
            position: relative; /* Posiciona o link em relação ao seu contêiner */
            text-align: center; /* Centraliza o texto dentro do link */
        }

        /* Estilo do link */
        a {
            font-size: 20px;
            text-decoration: none;
            color: #333;
        }

        /* A imagem oculta inicialmente */
        .hover-image {
            position: absolute;
            bottom: 100%; /* Coloca a imagem acima do link */
            left: 50%;
            transform: translateX(-50%); /* Centraliza a imagem horizontalmente */
            display: none; /* Inicialmente a imagem está oculta */
            margin-bottom: 10px; /* Espaçamento entre a imagem e o link */
        }

        /* Quando o link é hover, a imagem se torna visível */
        .link-container:hover .hover-image {
            display: block; /* Torna a imagem visível */
        }
    </style>
</head>
<body>

    <div class="link-container">
        <a href="#">Passe o mouse aqui</a>
        <img src="imagem/whatsapp icone.png" alt="Imagem ao passar o mouse" class="hover-image">
    </div>

</body>
</html>
