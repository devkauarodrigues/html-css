<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de Hover</title>
    <style>
        div {
            text-align: center;
            font-size: 3em;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }


        div:hover {
            color: aqua;
            text-align: center;
            font-size: 3em;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div id="d1">Passe o mouse aqui
    <p>Texto escondido</p>
    </div>
</body>
</html>
