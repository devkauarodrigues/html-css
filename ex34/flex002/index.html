<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>

        div.conteiner {
            background-color: salmon;
            display: flex;
            height: 400px;
            justify-content: space-between;
            align-content: space-between;
            flex-flow: row wrap;
        
        }


        div.items {
            background-color: gray;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
           flex: auto;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="items">A</div>
        <div class="items">B</div>
        <div class="items">C</div>
        <div class="items">D</div>
        <div class="items">E</div>
        <div class="items">F</div>
        <div class="items">G</div>
        <div class="items">H</div>
        <div class="items">I</div>
        <div class="items">J</div>
        <div class="items">K</div>
        <div class="items">L</div>
    </div>
</body>
</html>
