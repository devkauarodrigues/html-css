<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Imagens sendo aplicadas</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="imagens/html5-200.png" alt="Logo HTML5">
    <hr>
    <img src="imagens/html5-120.png" alt="Logo HTML5 menor">
    <p>Podemos carregar imagens que estão em subpastas também, clicando ctrl + space e selecionando a foto na subpasta</p>
    <hr>
    <p>Também podemos carregar imagens direto da internet</p>
    <img src="https://tipscode.com.br/uploads/2020/01/js.png" alt="Javascript Logo">
</body>
</html>
