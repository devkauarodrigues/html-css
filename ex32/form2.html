<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="iuser">Usuário :</label> <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" placeholder="Nome de usúario" autocomplete="username"></p>

        <p><label for="isenha">Senha : </label><input type="password" name="Senha" id="isenha" required minlength="8" autocomplete="current-password"></p>

        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
