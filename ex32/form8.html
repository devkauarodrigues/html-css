<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="">

        <p>
            <label for="inum">Número 1</label>
            <input type="number" name="num" id="inum" required oninput="isoma.innerHTML = Number (inum.value) + Number(inum2.value)" min="1" max="50">
        </p>

        <p>
            <label for="inum2">Número 2</label>
            <input type="number" name="num2" id="inum2" required oninput="isoma.innerHTML = Number (inum.value) + Number(inum2.value)" min="0" max="50">

        </p>

        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
    </form>
    
</body>
</html>
