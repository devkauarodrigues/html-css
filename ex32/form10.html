<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="inum">Em que ano você nasceu:</label>
            <input type="number" name="num" id="inum" required min="1900" max="2025" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é</label>
            <output name="idade" id="iidade">0</output>
        </p>



    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number (atual) - Number (inum.value)
        }

    </script>
</body>
</html>
